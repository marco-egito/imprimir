<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizar Contrato</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #printBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      padding: 10px 20px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <button id="printBtn" onclick="abrirParaImprimir()">üñ®Ô∏è Abrir e Imprimir</button>

  <iframe src="https://s3.ezchatbot.ai/projects/9e157552-93f8-48b4-8f50-7ca552ed9bc9/conversations/9fbbe2da-1adb-4532-be4a-c3823f3257a1/b1b51514-2204-4864-b604-97e9f02b19a9.pdf"></iframe>

  <script>
    function abrirParaImprimir() {
      const url = "https://s3.ezchatbot.ai/projects/9e157552-93f8-48b4-8f50-7ca552ed9bc9/conversations/9fbbe2da-1adb-4532-be4a-c3823f3257a1/b1b51514-2204-4864-b604-97e9f02b19a9.pdf";
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
