<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizar Contrato</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #printBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      padding: 10px 20px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button id="printBtn" onclick="printIframe()">üñ®Ô∏è Imprimir</button>
  <iframe id="pipefyFrame" src="https://app.pipefy.com/public/phase/7f75d69c-0f9d-4bf3-a8d7-2917dd04d0f0?origin=email"></iframe>

  <script>
    function printIframe() {
      const iframe = document.getElementById('pipefyFrame');
      iframe.contentWindow.focus();
      iframe.contentWindow.print();
    }
  </script>
</body>
</html>
